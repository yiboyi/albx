    <script>
        $('#logo').on('change', function() {
            var file = this.files[0];
            console.log(file);
            var formData = new FormData();
            formData.append('logo', file);
            $.ajax({
                type: 'post',
                url: '/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function(res) {
                    console.log(res);
                    $('#hiddenLogo').val(res[0].logo)
                    $('#preview').attr('src', res[0].logo)
                }
            });
        })

        function render() {
            var html = template('slidesTpl', {
                data: sArr
            });
            $('tbody').html(html);
        }
        $('#settingForm').on('submit', function() {
            var formData = $(this).serialize();
            $.ajax({
                type: 'post',
                url: '/settings',
                data: formData,
                success: function() {
                    renden();
                }

            })
            return false;
        })

        $.ajax({
            type: 'get',
            url: '/settings',
            success: function(res) {
                if (res) {
                    //将log储存到隐藏域中
                    $('#hiddenLogo').val(res.logo)
                        //将logo显示在页面中
                    $('#preview').attr('src', res.logo)
                        //将网站标题显示在页面中
                    $('input[name="title"]').val(res.title);
                    $('input[name="description"]').val(res.description);
                    $('input[name="keywords"]').val(res.keywords);
                    $('input[name="comment"]').prop('checked', res.comment)
                    $('input[name="review"]').prop('checked', res.review)

                }

            }


        })
    </script>
